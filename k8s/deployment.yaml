apiVersion: apps/v1
kind: Deployment
metadata:
  name: goserver-gitops
spec:
  selector:
    matchLabels:
      app: goserver
  replicas: 1
  template:
    metadata:
      labels:
        app: goserver
    spec:
      containers:
      - name: gosever
        image: goserver # <= serÃ¡ alterado com o kustomize
        ports:
        - containerPort: 8080
